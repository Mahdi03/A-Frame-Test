<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/theme.css" />
    <script src="main.js"></script>
</head>

<body>
    <button redir="instructions.html">Play Now!!</button>
    <button redir="instructions.html">Instructions</button>
    <button onclick="window.close()">Exit</button>
    <script>
        document.querySelectorAll("button").forEach(function(element) {
            element.onclick = function(event) {
                var link = event.srcElement.attributes.redir.nodeValue;
                createAndClickLink(link);
            }
        });

        function createAndClickLink(link) {
            var a = document.createElement("a");
            a.href = link;
            a.click();
        }

    </script>
</body>

</html>
